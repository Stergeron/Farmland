<!DOCTYPE html>
<html>
<head>
  <title>Farmland</title>
  <script src="bower_components/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div id="ui">
    <div id="container">
    <div id="farm">
      <div class="row" v-repeat="row: farm">
        <div class="plant" v-repeat="crop: row">
        </div>
      </div>
    </div>
  </div>
  <div id="outer">
  <div id="seeds">
    <div class="seed" v-repeat="seed: inventory" v-on="click: plantingMode(seed)">{{quantity}}</div>
  </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
