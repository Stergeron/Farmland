<!DOCTYPE html>
<html>
<head>
  <title>Farmland</title>
  <script src="bower_components/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="fontcustom/fontcustom.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="inventorybtn" v-on="click: toggleInventory()">{{showInv ? "Menu" : "Inventory"}}</div>
  <div id="inventory" v-show="showInv">
    <h1>Inventory</h1>
    <ul>
      <li v-repeat="item: player.inventory" v-show="(item.quantity > 0)"> <i v-style="color: item.plant.color" class="icon-{{item.plant.name}}"></i>
        Ripening time: <b>{{item.plant.ripetime}}</b>s ~~ Minimum Yield: <b>{{item.plant.yield}}g</b> ~~ Quantity: <b>{{item.quantity}}</b> <div class="sqbtn">S</div>
      </li>
    </ul>
  </div>
  <div id="ui" v-show="!showInv">
    <div class="outer">
    <div id="name">{{name}}'s farm</div></div>
    <div id="farm">
      <div class="row" v-repeat="row: player.farm">
        <div class="plant" v-repeat="tile: row" v-on="click: touch(tile)">
          <i v-show="(tile.plant.age >= tile.plant.ripetime)" v-style="color: tile.plant.color" class="icon-{{tile.plant.name}}"></i>
          <i v-show="(tile.plant.age < tile.plant.ripetime)" v-style="color: tile.plant.color" class="icon-seed"></i>
        </div>
      </div>
  </div>
  <div class="outer bottom">
  <div id="seeds">
    <div class="seed" v-repeat="seed: player.inventory" v-show="seed.quantity > 0" v-on="click: plantingMode(seed)" v-class="selected: planting == seed"><i v-style="color: seed.plant.color" class="icon-{{seed.plant.name}}"></i><span class="quantity">x{{seed.quantity}}</span></div>
  </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
