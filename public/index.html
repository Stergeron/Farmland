<!DOCTYPE html>
<html>
<head>
  <title>Farmland</title>
  <script src="bower_components/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="fontcustom/fontcustom.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="ui">
    <div class="outer">
    <div id="name">{{name}}'s farm</div></div>
    <div id="farm">
      <div class="row" v-repeat="row: player.farm">
        <div class="plant" v-repeat="crop: row" v-on="click: plant(crop)">
        </div>
      </div>
  </div>
  <div class="outer bottom">
  <div id="seeds">
    <div class="seed" v-repeat="seed: player.inventory" v-on="click: plantingMode(seed)"><i v-style="color: seed.plant.color" class="icon-{{seed.plant.name}}"></i><span class="quantity">x{{seed.quantity}}</span></div>
  </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
